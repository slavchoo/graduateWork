<ol class="breadcrumb">
    <li><a ng-href="/">Главная</a></li>
    <li class="active">Профиль пользователя</li>
</ol>

<div class="container">
    <form class="form-horizontal col-md-12" role="form">
        <div class="col-md-3">
            <img src="/images/src/no-avatar-male.jpg" alt="" class="img-thumbnail">
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Ваше имя</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="name" placeholder="Имя" value="Белокурский Вячеслав">
                </div>
            </div>

            <div class="form-group">
                <label for="company" class="col-sm-3 control-label">Компания</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="company" placeholder="Компания" value="Weavora">
                </div>
            </div>

            <div class="form-group">
                <label for="job_title" class="col-sm-3 control-label">Должность</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="job_title" placeholder="Должность" value="Web. Developer">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Email" value="slavchoo2@gmail.com">
                </div>
            </div>

            <hr/>

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Пароль</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Email" value="3432423423">
                </div>
            </div>

            <div class="form-group">
                <label for="password_repaet" class="col-sm-3 control-label">Повторите Пароль</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password_repaet" placeholder="Повторите пароль" value="" disabled>
                </div>
            </div>

            <div class="form-actions text-right">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </div>

        </div>
    </form>
</div>
